  <body style="overscroll-behavior: none; overflow: hidden;">

    <!--<div style="height:0;width:20%;padding-bottom:20%;background-color:red">
        <div>-->
    <img id="arr" src="img/arrow.png" class="arrow" style="display: none;">
    <img id="arr2" src="img/arrow2.png" class="arrow" style="display: none;">
    <img id="pause" onclick="show_pause_menu()" src="img/pause.png">
    <div id="home">
      <p id="title"><b>Catch The Apple</b>
<!--<span><img src="img/apple.png" style="display: none;" id="tlt_img"></span>--></p>
      <img src="img/play.png" id="play_btn" onclick="game_start()" style="display: none;">
      <button id="del_btn" onclick="del_progress()"><b>delete progress</b></button>
      <p id="scoree"><b id="scre"></b></p>
      <img id="fullscreen" src="img/fullscreen.png" style="display: none;" onclick="fullscreen_logic()">
    </div>
    <div id="black_screen"></div>
    <div id="gm_over_screen">
      <p id="game_over"><b>Game Over</b></p>
      <button id="home_btn2" onclick="go_home_menu()"><b>home</b></button>
    </div>
    <div id="pause_menu" style="
    top: 30%;
    position: absolute;
    left: 40%;
    width: 50%;
    height: 60%;
    /*white-space: pre-wrap;*/
    display: none;
    ">
      <br>
      <button id="resume" onclick="hide_pause_menu()"><b>resume</b></button><br><br>
      <button id="home_btn" onclick="go_home_menu()"><b>home</b></button>
    </div>
    <p id="instructions">Move to start the game. Don't forget to catch only apples without worms.</p>
    <canvas id="game_canvas" width="1160" height="600"></canvas>
    <script src="index.js"></script>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('service worker registered'))
          .catch(err => console.log('service worker not registered', err));
      }
      </script>
